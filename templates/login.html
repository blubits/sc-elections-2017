<!doctype html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login page for Student Elections 2017">

    <title>Student Elections 2017 - Login</title>

    <!-- Boostrap JS/Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="assets/css/landing-page.css" rel="stylesheet">

</head>

<body>
  <div class="intro-header" id="home">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>Batch Council Elections</h1>
            <h3>Please Log-in to Continue</h3>
            <hr class="intro-divider">
            <form action="/login" method="POST">
              {% if error %}
                <div class="alert alert-danger" role="alert">
                    Your username or password is not recognized
                </div>
              {% endif %}
              {% if fromVote %}
                <div class="alert alert-success" role="alert">
                    Thank you for voting!
                </div>
              {% endif %}
              <div class = "row">
                <div class = "col-md-5 text-right">
                    Username:
                </div>
                <div class = "ml-md-auto col-md-7 text-left">
                    <input type="text" name="username"><br>
                </div>
              </div>
              <div class = "row">
                  <div class = "col-md-5 text-right">
                      Password:
                  </div>
                  <div class = "ml-md-auto col-md-7 text-left">
                      <input type="password" name="password"><br>
                  </div>
                </div>
              <input type="submit" value="Log In" class="btn btn-success">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
